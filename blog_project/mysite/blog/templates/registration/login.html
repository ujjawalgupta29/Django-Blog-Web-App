{% extends "blog/base.html" %}

{% block content %}

    <div class="jumbotron">
        <h2>Please Login</h2>
        <h3>(Must be superuser, check admin site)</h3>

        {% if form.errors %}
            <p>Your username or password is incorrect</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="btn btn-primary" value="LogIn">
            <input type="hidden" name="next" value="{{next}}">
        </form>

    </div>

{% endblock %}
