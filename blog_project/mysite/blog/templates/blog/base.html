<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- medium stale -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet"> 


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary techfont custom-navbar">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/ujjawalgupta29">Github</a>
            </li>
          </ul>
 
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
             <li class="nav-item">
               <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-user-circle"></i></a>
             </li>
             <!-- <li>
               Welcome: {{ user.username }}
             </li> -->
 
             {% else %}
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user-circle"></i></a>
             </li>
            {% endif %}
          </ul>
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
